<div class="modal fade" id="workspaceModal" tabindex="-1" aria-labelledby="workspaceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="workspaceModalLabel">New workspace</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="nav nav-tabs justify-content-end" id="workspace-modal-nav-tab" role="tablist">
                    <div class="btn-group-sm" role="group" style="margin-right:auto;">
                        <span class="badge bg-light text-dark" id="workspace-modal-badge-server-id"></span>
                    </div>

                    <button class="nav-link active" id="nav-workspace-modal-basic-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-workspace-modal-basic" type="button" role="tab"
                            aria-controls="nav-basic-workspace-modal"
                            aria-selected="true">Basic
                    </button>
                    <button class="nav-link" id="nav-workspace-modal-tls-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-workspace-modal-tls" type="button" role="tab"
                            aria-controls="nav-tls-workspace-modal"
                            aria-selected="false">TLS
                    </button>
                    <button class="nav-link" id="nav-workspace-modal-k8s-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-workspace-modal-k8s" type="button" role="tab"
                            aria-controls="nav-k8s-workspace-modal"
                            aria-selected="false">K8S
                    </button>
                    <button class="nav-link" id="nav-workspace-authentication-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-workspace-modal-authentication" type="button" role="tab"
                            aria-controls="nav-tls-workspace-modal"
                            aria-selected="false">Authentication
                    </button>
                </div>

                <div class="tab-content" id="workspace-modal-nav-tab-content">

                    <div class="tab-pane fade show active" id="nav-workspace-modal-basic" role="tabpanel" aria-labelledby="nav-basic-tab">

                        <form id="workspace-modal-basic-form">

                            <div class="mb-2 form-group" style="margin-top: 15px;">
                                <label for="workspace-modal-grpc-name">
                                    Workspace name
                                </label>
                                <input type="text" class="form-control" id="workspace-modal-grpc-name" required>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-grpc-addr">
                                    gRPC server address
                                </label>
                                <input type="text" class="form-control" id="workspace-modal-grpc-addr" required
                                       pattern="(([0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3})|([a-zA-Z0-9-.]+)):[0-9]{1,5}">
                            </div>

                            <div class="mb-2 form-group">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="workspace-modal-use-reflection"
                                           value="true">
                                    <label class="form-check-label" for="workspace-modal-use-reflection">
                                        Use reflection to determine the RPC schema
                                    </label>
                                </div>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-proto-files">Proto source file(s)</label>
                                <select class="form-select proto-files" multiple aria-label="multiple select"
                                        id="workspace-modal-proto-files" required></select>
                            </div>

                            <div class="mb-2 form-group" style="text-align:right;">
                                <button type="button" class="btn btn-outline-secondary btn-sm proto-files"
                                        id="workspace-modal-delete-proto-files">Delete
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm proto-files"
                                        id="workspace-modal-add-proto-files">Add
                                </button>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-proto-files">Import path(s)</label>
                                <select class="form-select proto-files" multiple aria-label="multiple select"
                                        id="workspace-modal-import-path"></select>
                            </div>

                            <div class="mb-2 form-group" style="text-align:right;">
                                <button type="button" class="btn btn-outline-secondary btn-sm proto-files"
                                        id="workspace-modal-delete-import-path">Delete
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm proto-files"
                                        id="workspace-modal-add-import-path">Add
                                </button>
                            </div>

                            <label for="workspace-modal-tree-container">Select a folder to save to</label>
                            <div class="form-group modal-content" id="workspace-modal-tree-container">
                                <div class="mb-2 form-group" style="margin-bottom: 0!important;">
                                    <div class="input-group mb-3" style="margin-bottom: 0!important;">
                                        <input type="text" id="workspace-modal-folder-title" minlength="1"
                                               class="form-control" placeholder="New folder name"
                                               aria-label="New folder name"
                                               aria-describedby="workspace-modal-new-folder">
                                        <button class="btn btn-primary" type="button" id="workspace-modal-new-folder"
                                                style="border-bottom-right-radius: 0;"><i class="bi bi-plus-circle"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id="workspace-modal-tree"></div>
                            </div>

                        </form>

                    </div>


                    <div class="tab-pane fade" id="nav-workspace-modal-tls" role="tabpanel"
                         aria-labelledby="nav-tls-tab">
                        <form id="workspace-modal-tls-form">
                            <div class="mb-2 form-group" style="margin-top: 15px;">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="workspace-modal-use-plain-text"
                                           value="true">
                                    <label class="form-check-label" for="workspace-modal-use-plain-text">
                                        Use plain text HTTP/2 when connecting to server (no TLS)
                                    </label>
                                </div>
                            </div>

                            <div class="mb-2 form-group">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox"
                                           id="workspace-modal-skip-verification"
                                           value="true">
                                    <label class="form-check-label" for="workspace-modal-skip-verification">
                                        Skip server certificate and domain verification (insecure)
                                    </label>
                                </div>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-root-certificate">Trusted root certificate(s)</label>
                                <textarea class="form-control ssl-certificate" id="workspace-modal-root-certificate" rows="7" required></textarea>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-client-certificate">Client certificate (public key)</label>
                                <textarea class="form-control ssl-certificate" id="workspace-modal-client-certificate" rows="7"></textarea>
                            </div>

                            <div class="mb-2 form-group">
                                <label for="workspace-modal-client-key">Client private key</label>
                                <textarea class="form-control ssl-certificate" id="workspace-modal-client-key" rows="7"></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="nav-workspace-modal-k8s" role="tabpanel" aria-labelledby="nav-k8s-tab">
                        <form id="workspace-modal-k8s-form">
                            <div id="nav-workspace-k8s">
                                <div class="mb-2 form-group" style="margin-top: 15px;">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="workspace-modal-k8s-enabled" value="true">
                                        <label class="form-check-label" for="workspace-modal-k8s-enabled">
                                            Enabled Kubernetes port forwarding
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-2 form-group">
                                    <label for="k8s-namespace">Namespace</label>
                                    <input type="text" class="form-control k8s" id="k8s-namespace" required disabled>
                                </div>

                                <div class="mb-2 form-group">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col" style="padding-right: 0.375rem">
                                                <label for="k8s-local-port">Local port</label>
                                                <input type="number" class="form-control k8s" id="k8s-local-port" required disabled>
                                            </div>
                                            <div class="col" style="padding-left: 0.375rem">
                                                <label for="k8s-pod-port">Pod port</label>
                                                <input type="number" class="form-control k8s" id="k8s-pod-port" required disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-2 form-group">
                                    <label for="k8s-pod-name">Pod name</label>
                                    <input type="text" class="form-control k8s" id="k8s-pod-name" required disabled>
                                </div>

                                <div class="mb-2 form-group">
                                    <label for="k8s-pod-name-selector">Pod selector</label>
                                    <input type="text" class="form-control k8s" id="k8s-pod-name-selector" required disabled>
                                </div>

                                <div class="mb-2 form-group">
                                    <label for="k8s-config-file-path">Kubernetes config file path</label>
                                    <div class="input-group mb-3" style="margin-bottom: 0!important;">
                                        <input type="text" id="k8s-config-file-path" minlength="1"
                                               class="form-control k8s"
                                               aria-describedby="k8s-config-select-file" disabled>
                                        <button class="btn btn-primary k8s" type="button" id="k8s-config-select-file" disabled><i class="bi bi-file-plus"></i></button>
                                    </div>
                                </div>

                                <div class="mb-2 form-group">
                                    <label for="k8s-token" style="vertical-align: bottom;">Bearer token</label>
                                    <textarea class="form-control k8s" id="k8s-token" rows="3" disabled></textarea>
                                </div>
                                <div class="mb-2 form-group">
                                    <button type="button" class="btn btn-outline-primary btn-sm k8s" id="k8s-token-select-file" disabled>Select File</button>
                                </div>

                                <div class="mb-2 form-group" style="margin-top: 15px;">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input k8s" type="checkbox" id="workspace-modal-k8s-gcs-enabled" value="true" disabled>
                                        <label class="form-check-label" for="workspace-modal-k8s-gcs-enabled">
                                            Enabled Google Cloud services authorization
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-2 form-group gcs">
                                    <label for="k8s-gcs-project">Project</label>
                                    <input type="text" class="form-control gcs-control" id="k8s-gcs-project">
                                </div>
                                <div class="mb-2 form-group gcs">
                                    <label for="k8s-gcs-location">Location</label>
                                    <input type="text" class="form-control gcs-control" id="k8s-gcs-location">
                                </div>
                                <div class="mb-2 form-group gcs">
                                    <label for="k8s-gcs-cluster">Cluster</label>
                                    <input type="text" class="form-control gcs-control" id="k8s-gcs-cluster">
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="tab-pane fade" id="nav-workspace-modal-authentication" role="tabpanel" aria-labelledby="nav-authentication-tab">
                        <form>
                            <div id="nav-workspace-authentication">
                                <div class="auth">
                                    <div class="mb-2 form-group">
                                        <select class="form-select" aria-label="Authentication" id="authentication-type">
                                            <option value="none" selected>No Authentication</option>
                                            <option value="basic">Basic Authentication</option>
                                            <option value="bearer">Bearer Token</option>
                                            <option value="jwt">JWT Bearer</option>
                                            <option value="google">Google Compute Engine</option>
                                        </select>
                                    </div>

                                    <div class="mb-2 form-group authentication authentication-basic">
                                        <label for="authentication-basic-login">Login</label>
                                        <input type="text" class="form-control" id="authentication-basic-login">
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-basic">
                                        <label for="authentication-basic-password">Password</label>
                                        <input type="text" class="form-control" id="authentication-basic-password">
                                    </div>

                                    <div class="mb-2 form-group authentication authentication-bearer">
                                        <label for="authentication-bearer-token">Access token</label>
                                        <textarea class="form-control" id="authentication-bearer-token" rows="5"></textarea>
                                    </div>

                                    <div class="mb-2 form-group authentication authentication-jwt">
                                        <label for="authentication-jwt-algorithm">Algorithm</label>
                                        <select class="form-select" aria-label="Algorithm" id="authentication-jwt-algorithm">
                                            <option value="HS256" selected>HS256</option>
                                            <option value="HS384">HS384</option>
                                            <option value="HS512">HS512</option>
                                            <option value="RS256">RS256</option>
                                            <option value="RS384">RS384</option>
                                            <option value="RS512">RS512</option>
                                            <option value="PS256">PS256</option>
                                            <option value="PS384">PS384</option>
                                            <option value="PS512">PS512</option>
                                            <option value="ES256">ES256</option>
                                            <option value="ES384">ES384</option>
                                            <option value="ES512">ES512</option>
                                        </select>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt symmetric">
                                        <label for="authentication-jwt-secret">Secret</label>
                                        <input type="text" class="form-control" id="authentication-jwt-secret">
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt symmetric">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="authentication-jwt-secret-base64" value="true">
                                            <label class="form-check-label" for="authentication-jwt-secret-base64">
                                                Secret Base64 encoded
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt asymmetric">
                                        <label for="authentication-jwt-private-key" style="vertical-align: bottom;">Private key</label>
                                        <textarea class="form-control" id="authentication-jwt-private-key" rows="5"></textarea>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt asymmetric">
                                        <button type="button" class="btn btn-outline-primary btn-sm"
                                                id="authentication-jwt-private-key-select-file">Select File
                                        </button>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt">
                                        <label for="authentication-jwt-payload">Payload</label>
                                        <textarea class="form-control" id="authentication-jwt-payload" rows="5"></textarea>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt">
                                        <button type="button" class="btn btn-outline-primary btn-sm"
                                                id="authentication-jwt-standard-claims">Standard Claims
                                        </button>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-jwt">
                                        <label for="authentication-jwt-header-prefix">Header prefix</label>
                                        <input type="text" class="form-control" id="authentication-jwt-header-prefix" value="Bearer">
                                    </div>

                                    <div class="mb-2 form-group authentication authentication-google">
                                        <label for="authentication-google-scopes">Scopes (comma separated)</label>
                                        <input type="text" class="form-control" id="authentication-google-scopes">
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-google">
                                        <label for="authentication-google-token" style="vertical-align: bottom;">Token</label>
                                        <textarea class="form-control" id="authentication-google-token" rows="5"></textarea>
                                    </div>
                                    <div class="mb-2 form-group authentication authentication-google">
                                        <button type="button" class="btn btn-outline-primary btn-sm"
                                                id="authentication-google-token-select-file">Select File
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="workspace-modal-submit" disabled>Save</button>
                <input type="hidden" id="workspace-modal-server-id" value="">
                <input type="hidden" id="workspace-modal-folder-id" value="">
            </div>
        </div>
    </div>
</div>
